<ion-header>
  <ion-toolbar color = "primary-pale">
    <ion-buttons start>
      <button ion-button (click) = "dismiss()">
        <span ion-text color = "primary" showWhen = "ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>注册</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label floating>用户名</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>密码</ion-label>
      <ion-input type="password" formControlName="password" [formGroup]="signupForm"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>重复密码</ion-label>
      <ion-input type="password" formControlName="confirmPassword" [formGroup]="signupForm"></ion-input>
    </ion-item>
    <div class="alert alert-danger" *ngIf="signupForm.controls.confirmPassword.errors?.MatchPassword">密码不匹配</div>
    <div style="text-align: center; margin-top: 20px;">
      <button ion-button block color = "danger" type="submit" [disabled]="!signupForm.valid">注册</button>
    </div>
  </form>
</ion-content>
