<ion-header>

  <ion-toolbar color = "primary-pale">
    <ion-buttons start>
      <button ion-button (click) = "dismiss()">
        <span ion-text color = "primary" showWhen = "ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>添加新的任务</ion-title>
  </ion-toolbar>


</ion-header>


<ion-content padding>
  <form [formGroup] = "taskForm" (ngSubmit) = "onSubmit()">
    <ion-item>
      <ion-label>开始时间</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY hh:mm A" pickerFormat="MMM DD, YYYY hh:mm A" formControlName="startTime"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>结束时间</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY hh:mm A" pickerFormat="MMM DD, YYYY hh:mm A" formControlName="endTime"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>标题</ion-label>
      <ion-input formControlName="title" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>任务描述</ion-label>
      <ion-textarea formControlName="description" rows="12"></ion-textarea>
    </ion-item>
    <div style="text-align: center; margin-left: 5px; margin-right: 5px;">
      <button ion-button block type="submit" [disabled]="!taskForm.valid">添加任务</button>
    </div>
  </form>

</ion-content>
