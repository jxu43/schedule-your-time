<ion-header>
  <ion-toolbar color = "primary-pale">
    <ion-buttons start>
      <button ion-button (click) = "dismiss()">
        <span ion-text color = "primary" showWhen = "ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>登录</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label floating>用户名</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>密码</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label>记住我</ion-label>
      <ion-checkbox color="primary" formControlName="remember" checked="true"></ion-checkbox>
    </ion-item>
    <div style="text-align: center; margin-left: 5px; margin-right: 5px;">
      <button ion-button block type="submit" [disabled]="!loginForm.valid">登录</button>
      <button ion-button block color = "danger" (click)="signUp()"> 注册 </button>
    </div>

  </form>
</ion-content>
