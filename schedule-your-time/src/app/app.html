<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary-dark">
        <button ion-button small (click)="openLogin()">
          <ion-icon name="log-in"></ion-icon>
        </button>
        <ion-title>唯爱清单</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
       <button color="primary-pale" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
           <ion-icon [name]="p.icon" item-left></ion-icon>
          {{p.title}}
      </button>
      <button color = "primary-pale" menuClose ion-item (click) = "addSchedule()">
          <ion-icon name = "create" item-left></ion-icon>
          添加一个新的分类
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
